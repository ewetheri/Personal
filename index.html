<!DOCTYPE html>
<html>
    
<head>
     <meta charset="utf-8">
       
     <title>Weather!</title>
        
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div id="sun">
    </div>
    
    <div class="wrapper">
        <div class ="content">
            <p><h1 id="desc">Sunny</h1>Temperature: <span id="temp"></span></p>
            
            <table>
                <tr>
                    <td>
                        <p>
                            City:
                        </p>
                        <p id="city">
                            Asheville
                        </p>
                    </td>
                    <td>
                        <p>
                            State:
                        </p>
                        <p id="state">
                            NC
                        </p>
                    </td>
                    <td>
                        <p>
                            Relative Humidity:
                        </p>
                        <p id="rh">
                            0%
                        </p>
                    </td>
                    <td>
                        <p>
                            Weather:
                        </p>
                        <p>
                        <div id="weather"></div>
                        </p>
                    </td>
                </tr>
            </table>
        
        </div>
    </div>
    
    <div class="hills"></div>
    
    <script src="script.js"></script>
    
</body>
</html>
